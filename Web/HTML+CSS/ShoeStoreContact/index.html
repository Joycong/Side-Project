<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet">
</head>

<body>

    <div class="main-background">
        <h4 class="main-title">Buy shoes!</h4>
        <p class="main-p">봄/여름 계절 신발을 지금 특가로 구매하세요!</p>

        <button class="main-button">구매하기</button>

        <div class="main-box">
            <h4>어떤 신발인가요?</h4>
            <p>고품질 소재의 가벼운 신발입니다. 부드러운 소재를 직접 느껴보세요!</p>
        </div>
    </div>

    <div> <br><br><br><br></div>

    <div class="form-background">

        <div class="form-white">
            <form>
                <div class="w-100">
                    <h3>Contact Us</h3>
                </div>
                <div class="w-100">
                    <p>Your Email</p>
                    <input class="form-input" type="email" placeholder="email@example.com">
                </div>

                <div class="w-50">
                    <p>First Name</p> <input type="text" class="form-input">
                </div>
                <div class="w-50">
                    <p>Last Name</p> <input type="text" class="form-input">
                </div>

                <div style="clear: both;"></div>

                <div class="w-100">
                    <p>Message</p><textarea class="form-input form-long"></textarea>
                </div>

                <div class="w-50"><input id="sub" type="checkbox"> <label for="sub">subscribe</label></div>

                <div><button class="yello-button" type="submit">SEND</button></div>
            </form>


        </div>
    </div>


</body>

</html>
